<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Validate U.S. Phone Numbers</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="telephonenumbervalidator.css">
  </head>
  <body>
    <div id="heading">
      <h1>Phone Number Validator</h1>
      <p>Check to see if a phone number is a valid U.S. phone number.</p>
    </div>
    <hr>
    <div id="results-div">
      ?
    </div>
    <div id="validator">
      <label for="user-input">Enter a phone number to validate</label>
      <input id="user-input">
      <button id="check-btn">Validate</button>
      <button id="clear-btn">Reset</button>
    </div>
    <script src="telephonenumbervalidator.js"></script>
  </body>
</html>
